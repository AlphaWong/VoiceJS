<!doctype html>
<html>
<style>
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    
    table {
        text-align: left;
    }
    
    table tr {
        vertical-align: top;
    }
    
    video {
        height: 480px;
        width: 800px;
    }
    
    textarea {
        height: 480px;
        width: 320px;
    }
    
    .cue {
        height: 480px;
        width: 320px;
    }
</style>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>html 5 player</title>
</head>

<body ng-app="player_app" ng-controller="playerCtrl as player" ng-cloak ng-strict-di>
    <md-content>
        <main>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <video controls src="videos/Google%20Ideas-%20Project%20Shield.mp4">
                                <track onload='angular.element(this).controller().setTrack(this);' ng-src="{{player.track_url}}" kind="subtitles" srclang="en" label="English" default>
                            </video>
                        </td>
                        <td>
                            <textarea ng-model="player.vtt" ng-show="player.isEdit"></textarea>
                            <md-content class="cue" ng-hide="player.isEdit">
                                <section>
                                    <md-subheader class="md-primary">Track</md-subheader>
                                    <md-list layout="column" layout-padding>
                                        <md-list-item class="md-3-line" ng-repeat="cue in player.cues" ng-click='player.setCurrentTime(cue)'>
                                            <div class="md-list-item-text" layout="column">
                                                <p>
                                                    {{$index+1}}.
                                                </p>
                                                <h4>
                                                    {{cue.text}}
                                                </h4>
                                                <p>
                                                    <md-button class="md-icon-button" aria-label="reply" ng-click="player.setReply($event)">
                                                        <md-icon>reply</md-icon>
                                                    </md-button>
                                                </p>
                                        </md-list-item>
                                    </md-list>
                                </section>
                            </md-content>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td layout='row' layout-align="end center">
                            <md-button class="md-raised" ng-click="player.setEdit()">
                                Edit
                                <md-icon>mode_edit</md-icon>
                            </md-button>
                            <md-button class="md-raised md-primary">Save
                                <md-icon>save</md-icon>
                            </md-button>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </main>
    </md-content>
</body>
<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-route.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-animate.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-aria.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-touch.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-cookies.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-sanitize.min.js"></script>
<script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script type="application/javascript" src="js/player.js"></script>

</html>
