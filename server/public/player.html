<!doctype html>
<html>
<style>
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    
    table {
        text-align: left;
    }
    
    table tr {
        vertical-align: top;
    }
    
    video {
        height: 480px;
        width: 800px;
    }
    
    textarea {
        height: 480px;
        width: 320px;
    }
    
    .cue {
        height: 480px;
        width: 480px;
    }
</style>
<!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">
<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>html 5 player</title>
</head>

<body ng-app="player_app" ng-controller="playerCtrl as playerCtrl" ng-cloak ng-strict-di>
    <md-content>
        <main>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <!--                            <video controls ng-src="videos/Google Ideas- Project Shield.mp4" id='player'>-->
                            <!--                            <video controls ng-src="{{playerCtrl.videoURL}}" id='player'>-->
                            <video controls id='player'>
                                <!--<track onload='angular.element(this).controller().setTrack(this);' ng-src="{{player.track_url}}" kind="subtitles" srclang="en" label="English" default>-->
                            </video>
                        </td>
                        <td>
                            <md-content class="cue">
                                <section>
                                    <md-subheader class="md-primary">Track</md-subheader>
                                    <md-card ng-repeat="cue in playerCtrl.cues">
                                        <md-card-title>
                                            <md-card-title-text>
                                                <span class="md-subhead">
                                                    {{$index+1}}. ({{cue.startTime}} &rArr; {{cue.endTime}} )
                                                </span>
                                            </md-card-title-text>
                                        </md-card-title>
                                        <md-card-content ng-bind="cue.text">
                                        </md-card-content>
                                        <md-card-actions layout="row">
                                            <md-button class="md-icon-button" aria-label="go to" ng-click="playerCtrl.setVideoCurrentTime(cue)">
                                                <md-icon>touch_app</md-icon>
                                            </md-button>
                                            <md-button class="md-icon-button md-primary" aria-label="reply" ng-click="playerCtrl.setReply(cue)">
                                                <md-icon>reply</md-icon>
                                            </md-button>
                                            <md-button class="md-icon-button" aria-label="edit" ng-click="playerCtrl.setEditor(cue)">
                                                <md-icon>edit</md-icon>
                                            </md-button>
                                            <md-button class="md-icon-button md-warn" aria-label="delete" ng-click="playerCtrl.removeSubtitle(cue)">
                                                <md-icon>delete</md-icon>
                                            </md-button>
                                        </md-card-actions>
                                    </md-card>
                                </section>
                            </md-content>
                        </td>
                    </tr>
                </tbody>
            </table>
            <section>
                <div layout='row'>
                </div>
                <md-content layout='column'>
                    <ng-form name='editor'>
                        <div layout='row'>
                            <section flex='auto' layout='row' ng-style="{border: 'solid 1px','border-right': 'transparent'}">
                                <md-input-container flex='auto'>
                                    <label>Start</label>
                                    <input ng-model="playerCtrl.tmpStartTime" required>
                                </md-input-container>
                                <p flex='10'>
                                    <md-button class='md-icon-button' ng-click="playerCtrl.getVideoCurrentTime('tmpStartTime')">
                                        <md-icon>timer</md-icon>
                                    </md-button>
                                </p>
                            </section>
                            <section flex='auto' layout='row' ng-style='{border: "solid 1px"}'>
                                <md-input-container flex='auto'>
                                    <label>End</label>
                                    <input ng-model="playerCtrl.tmpEndTime" required>
                                </md-input-container>
                                <p flex='10'>
                                    <md-button class='md-icon-button' ng-click="playerCtrl.getVideoCurrentTime('tmpEndTime')">
                                        <md-icon>timer</md-icon>
                                    </md-button>
                                </p>
                            </section>
                        </div>
                        <div layout='column'>
                            <md-input-container flex='auto'>
                                <label>Subtitle</label>
                                <textarea ng-model="playerCtrl.tmpComment" required></textarea>
                            </md-input-container>
                            <div layout='row' layout-align="end center">
                                <md-button ng-show='playerCtrl.isEdit' ng-disabled="editor.$invalid" class="md-raised md-primary" ng-click='playerCtrl.sendSubtitle("update")'>
                                    <span>Update
                                <md-icon>update</md-icon>
                                </span>
                                </md-button>
                                <md-button ng-hide='playerCtrl.isEdit' ng-disabled="editor.$invalid" class="md-raised md-primary" ng-click='playerCtrl.sendSubtitle("save")'>
                                    <span>Save
                                <md-icon>save</md-icon>
                                </span>
                                </md-button>

                                <md-button class="md-raised md-warn" ng-click="playerCtrl.subtitleInit()">
                                    Cancel
                                    <md-icon>clear</md-icon>
                                </md-button>

                            </div>
                        </div>
                    </ng-form>
                </md-content>
            </section>
        </main>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="comments_view">
        <md-toolbar class="md-theme-light">
            <div class="md-toolbar-tools">
                <h1 class="md-toolbar-tools">Comments</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="playerCtrl.close()">
                    <md-icon>
                        close
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <p ng-bind="playerCtrl.subtitleInComment.text"></p>
            <!--            <md-list>-->

            <md-card ng-repeat="comment in playerCtrl.subtitleInComment.comments">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-subhead" ng-bind="playerCtrl.setMask(comment)"></span>
                        <!--                        <audio src="{{comment.url}}" ng-show="playerCtrl.isVoice(comment)">-->
                        <audio controls ng-if="playerCtrl.isVoice(comment)">
                            <source ng-src="{{comment.url}}">
                        </audio>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content ng-bind="comment.body">
                </md-card-content>
                <!--
                    <md-card-actions layout="row">
                        <md-button class="md-icon-button" aria-label="go to" ng-click="playerCtrl.setVideoCurrentTime(cue)">
                            <md-icon>touch_app</md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary" aria-label="reply" ng-click="playerCtrl.setReply(cue)">
                            <md-icon>reply</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="edit" ng-click="playerCtrl.setEditor(cue)">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-warn" aria-label="delete" ng-click="playerCtrl.removeSubtitle(cue)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-card-actions>
-->
            </md-card>

            <!--
                <md-list-item class="md-2-line md-long-text" ng-repeat="comment in playerCtrl.subtitleInComment.comments">
                    <div class="md-list-item-text" layout="column">
                        <p ng-bind="playerCtrl.setMask(comment)"></p>
                        <h4 ng-bind="comment.body"></h4>
                    </div>
                </md-list-item>
            </md-list>
-->
            <ng-form name='commentsForm'>
                <div layout='row' layout-wrap>
                    <md-input-container md-no-float class='md-block' flex='auto'>
                        <input type="text" id="testInput" ng-model="playerCtrl.tmpReply" placeholder="Enter comment..." required/>
                    </md-input-container>
                    <p flex='auto'>
                        <md-button class="md-fab md-mini" aria-label="send" ng-click='playerCtrl.sendComment("text")' ng-disabled='commentsForm.$invalid'>
                            <md-icon>send</md-icon>
                        </md-button>
                    </p>
                </div>
                <section layout="column">
                    <md-button class="md-raised md-warn" ng-hide="playerCtrl.isOnAir" ng-click='playerCtrl.getVoice()'>
                        <md-icon>record_voice_over</md-icon> REC
                    </md-button>
                    <md-button class="md-raised" ng-show="playerCtrl.isOnAir" ng-click='playerCtrl.setVoice()'>
                        <md-icon>stop</md-icon> Send
                    </md-button>
                </section>
            </ng-form>
        </md-content>
    </md-sidenav>
</body>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-route.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-animate.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-aria.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-touch.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-cookies.min.js"></script>
<script type="application/javascript" src="//code.angularjs.org/snapshot/angular-sanitize.min.js"></script>
<script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
<script type="application/javascript" src="js/player.js"></script>

<!--WEBRTC-->
<script src="//cdn.webrtc-experiment.com/RecordRTC.min.js"></script>
<!--WEBRTC-->

</html>
